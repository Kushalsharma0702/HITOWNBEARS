<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
        }

        /* Navigation bar styles */
        .header {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        /* Add a responsive burger menu for small screens */
        .burger-icon {
            display: none;
            cursor: pointer;
            z-index: 2;
        }

        .burger-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 60px;
                background: black;
                width: 100%;
                z-index: 1;
                text-align: center;
            }

            .nav.active {
                display: flex;
            }

            .burger-icon.active .bar1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .burger-icon.active .bar2 {
                opacity: 0;
            }

            .burger-icon.active .bar3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }

        /* Other styles remain unchanged from your previous code */
        /* ... */
    </style>
</head>
<body>
    <header class="header">
        <div class="burger-icon">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <div class="logo">
            <a href="./home.html">
                <img src="./Hitownbears.jpg" alt="Your Logo">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- The rest of your content remains unchanged from your previous code -->
</body>
</html>
