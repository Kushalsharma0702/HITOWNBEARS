<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 24px;
        }

        .login-options {
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #otp-verification {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="login-options">
            <button id="email-login-btn">Email</button>
            <button id="phone-login-btn">Phone</button>
        </div>
        <div class="email-login" style="display: none;">
            <input type="email" id="email" placeholder="Email">
            <button id="email-login-submit">Login</button>
        </div>
        <div class="phone-login" style="display: none;">
            <input type="text" id="phone" placeholder="Phone Number">
            <button id="phone-login-submit">Send OTP</button>
        </div>
        <div class="otp-verification" style="display: none;">
            <input type="text" id="otp" placeholder="OTP">
            <button id="otp-verify">Verify OTP</button>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
