<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light gray background */
        }

        /* Navigation bar styles */
        .header {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo img {
            border-radius: 50%;
            overflow: hidden;
            width: 100px;
            height: 100px;
        }

        .nav {
            list-style: none;
            display: flex;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        /* Add a responsive burger menu for small screens */
        .burger-icon {
            display: none;
            cursor: pointer;
            z-index: 2;
        }

        .burger-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 60px;
                background: black;
                width: 100%;
                z-index: 1;
                text-align: center;
            }

            .nav.active {
                display: flex;
            }

            .burger-icon.active .bar1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .burger-icon.active .bar2 {
                opacity: 0;
            }

            .burger-icon.active .bar3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }
        }

        /* Contact section styles */
        #contact {
            background-color: #333;
            text-align: center;
            color: white;
            padding: 50px 0;
        }

        #contact h2 {
            font-size: 28px;
        }

        #contact form {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #contact label {
            display: block;
            font-size: 18px;
            margin-top: 20px;
        }

        #contact input,
        #contact textarea,
        #contact button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        #contact textarea {
            height: 120px;
        }

        #contact button {
            background-color: #009688;
            color: white;
            cursor: pointer;
        }

        /* Footer styles */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px 0;
            display: flex;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="burger-icon">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
        <div class="logo">
            <a href="./home.html">
                <img src="./Hitownbears.jpg" alt="Your Logo">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to get in touch with us:</p>
        <form id="contact-form" action="/submit_contact" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2023 dixitk941. All rights reserved. Follow us on:</p>
        <ul class="footer-links">
            <li><a href="https://www.youtube.com/@Dixitgarments" target="_blank">YouTube</a></li>
            <li><a href="https://www.instagram.com/hitownbearsofficial" target="_blank">Instagram</a></li>
        </ul>
    </footer>

    <script>
        // JavaScript for the burger menu
        const burgerIcon = document.querySelector(".burger-icon");
        const nav = document.querySelector(".nav");

        burgerIcon.addEventListener("click", () => {
            burgerIcon.classList.toggle("active");
            nav.classList.toggle("active");
        });
    </script>
</body>
</html>
