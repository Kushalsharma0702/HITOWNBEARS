<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

                body {
                    margin: 0;
                    padding: 0;
                    font-family: Arial, sans-serif;
                }

                
                .header {
                    background-color: black;
                    color: white;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 10px 20px;
                }

                .logo img {
                    border-radius: 50%;
                    overflow: hidden;
                    width: 100px;
                    height: 100px;
                }

                .nav ul {
                    list-style: none;
                    display: flex;
                }

                .nav li {
                    margin-right: 20px;
                }

                .nav a {
                    text-decoration: none;
                    color: white;
                }

                #contact {
                    background-color: #333;
                    text-align: center;
                    color: white;
                    padding: 50px 0;
                }

                #contact h2 {
                    font-size: 28px;
                }

                #contact form {
                    max-width: 400px;
                    margin: 0 auto;
                }

                #contact label {
                    display: block;
                    font-size: 18px;
                    margin-top: 20px;
                }

                #contact input,
                #contact textarea,
                #contact button {
                    width: 100%;
                    padding: 10px;
                    margin-top: 10px;
                    font-size: 16px;
                }

                #contact button {
                    background-color: #009688;
                    color: white;
                    border: none;
                    cursor: pointer;
                }

                .footer {
                    background-color: black;
                    color: white;
                    text-align: center;
                    padding: 10px 0;
                }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./Hitownbears.jpg" alt="Your Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./services.html">Services</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to get in touch with us:</p>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>


<footer class="footer">
    <p>&copy; 2023 dixitk941. All rights reserved. Follow us on:</p>
    <ul class="footer-links">
        <li><a href="https://www.youtube.com/@Dixitgarments" target="_blank">YouTube</a></li>
        <li><a href="https://www.instagram.com/hitownbearsofficial" target="_blank">Instagram</a></li>
    </ul>
    
</body>
</html>
